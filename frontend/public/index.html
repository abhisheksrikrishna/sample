          <div class="row">
            <div class="col-sm-8 text-sm">
              <div class="site-info">
                <a href="#"
                  ><span class="mai-call text-primary"></span> +91 8606666743
                </a>
                <span class="divider">|</span>
                <a href="#"
                  ><span class="mai-mail text-primary"></span>
                  mediserv@gmail.com</a
                >
              </div>
            </div>
            <div class="col-sm-4 text-right text-sm">
              <div class="social-mini-button">
                <a href="#"><span class="mai-logo-facebook-f"></span></a>
                <a href="#"><span class="mai-logo-twitter"></span></a>
                <a href="#"><span class="mai-logo-dribbble"></span></a>

          </div>
          <!-- .row -->

        <!-- .container -->

      <nav class="navbar navbar-expand-lg navbar-light shadow-sm">

          <a class="navbar-brand" href="#"
            ><span class="text-primary">Medi</span>-Serv</a
          >

          <form action="#">
            <div class="input-group input-navbar">
              <div class="input-group-prepend">
                <span class="input-group-text" id="icon-addon1"
                  ><span class="mai-search"></span
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Enter keyword.."
                aria-label="Username"
                aria-describedby="icon-addon1"
              />
            </div>
          </form>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupport"
            aria-controls="navbarSupport"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupport">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="blog.html">Awareness</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  href="login.html"

                >

            </ul>
          </div>
          <!-- .navbar-collapse -->
        </div>
        <!-- .container -->
      </nav>
    </header>

    <div
      class="page-hero bg-image overlay-dark"
      style="background-image: url(./assets/img/bg_image_1.jpg)"
    >
      <div class="hero-section">
        <div class="container text-center wow zoomIn">
          <span class="subhead">Let's make your life happier</span>
          <h1 class="display-4">Healthy Living</h1>
          <a href="#" class="btn btn-primary">Let's Consult</a>
        </div>
      </div>
    </div>

    <div class="page-section">
      <div class="container">
        <h1 class="text-center wow fadeInUp">Predict your renal health</h1>

        <form class="main-form">
          <div class="row mt-5">
            <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
              <input
                type="text"
                class="form-control"
                placeholder="White blood cell"
                id="White_Blood_Cell"
              />
            </div>
            <div class="col-12 col-sm-6 py-2 wow fadeInRight">
              <input
                type="text"
                class="form-control"
                placeholder="Blood urea"
                id="Blood_Urea"
              />
            </div>

            <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
              <input
                type="number"
                class="form-control"
                placeholder="Blood_Glucose_Random"
                id="Blood_Glucose_Random"
              />
            </div>
            <div class="col-12 col-sm-6 py-2 wow fadeInRight">
              <input
                type="number"
                class="form-control"
                placeholder="Serum_creatine"
                id="Serum_creatine"
              />
            </div>

            <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
              <input
                type="number"
                class="form-control"
                placeholder="Packed_cell_volume"
                id="Packed_cell_volume"
              />
            </div>
            <div class="col-12 col-sm-6 py-2 wow fadeInRight">
              <input
                type="number"
                class="form-control"
                placeholder="Albumin"
                id="Albumin"
              />
            </div>

            <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
              <input
                type="number"
                class="form-control"
                placeholder="Haemoglobin"
                id="Haemoglobin"
              />
            </div>
            <div class="col-12 col-sm-6 py-2 wow fadeInRight">
              <input
                type="number"
                class="form-control"
                placeholder="Age"
                id="Age"
              />
            </div>

            <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
              <input
                type="number"
                class="form-control"
                placeholder="Sugar"
                id="Sugar"
              />
            </div>
            <div class="col-12 col-sm-6 py-2 wow fadeInRight">
              <input
                type="number"
                class="form-control"
                placeholder="Hypertension"
                id="Hypertension"
              />
            </div>
          </div>

          <button
            type="button"
            class="btn btn-primary mt-3 wow zoomIn"
            onclick="predict()"
          >
            Submit Request
          </button>
        </form>
        <div id="result" class="text-center"></div>
      </div>
    </div>
    <!-- .page-section -->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="./assets/js/jquery-3.5.1.min.js"></script>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/vendor/owl-carousel/js/owl.carousel.min.js"></script>

    <script src="./assets/vendor/wow/wow.min.js"></script>

    <script src="./assets/js/theme.js"></script>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
